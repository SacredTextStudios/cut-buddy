<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut Request & Inventory App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: #007AFF;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            margin: 20px 0 15px 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option-btn {
            padding: 12px 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }

        .option-btn.active {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #34C759;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #2da94b;
        }

        .btn-primary:disabled {
            background: #9DD9A8;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #007AFF;
            color: white;
            padding: 12px 20px;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: #666;
        }

        .filter-btn.active {
            background: #007AFF;
            color: white;
        }

        .requests-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .request-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: white;
        }

        .status-pending { background: #FF9500; }
        .status-in-progress { background: #007AFF; }
        .status-completed { background: #34C759; }

        .timestamp {
            font-size: 12px;
            color: #8E8E93;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: #000;
        }

        .description-box {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .description-label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 5px;
        }

        .description-text {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }

        .btn-start {
            background: #007AFF;
        }

        .btn-complete {
            background: #34C759;
        }

        .btn-delete {
            background: #FF3B30;
        }

        .btn-cancel {
            background: #FF9500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8E8E93;
            font-size: 16px;
        }

        /* Inventory Styles */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .inventory-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #007AFF;
        }

        .inventory-card.low-stock {
            border-left-color: #FF3B30;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .inventory-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .stock-count {
            font-size: 32px;
            font-weight: 700;
            color: #007AFF;
            text-align: center;
            margin: 15px 0;
        }

        .stock-count.low {
            color: #FF3B30;
        }

        .stock-label {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .alert {
            background: #FF3B30;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .inventory-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #34C759;
            color: white;
        }

        .btn-remove {
            background: #FF3B30;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #8E8E93;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('requester')">üìù New Request</button>
            <button class="tab" onclick="switchTab('cutter')">üìã Cut Queue</button>
            <button class="tab" onclick="switchTab('inventory')">üì¶ Inventory</button>
        </div>

        <!-- Requester Tab -->
        <div id="requester" class="tab-content active">
            <h1>Submit Cut Request</h1>
            
            <div class="form-group">
                <label>Department</label>
                <select id="department">
                    <option value="Roofing">Roofing</option>
                    <option value="Flooring">Flooring</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Siding">Siding</option>
                    <option value="Fascia">Fascia</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Thickness</label>
                <select id="thickness">
                    <option value='1/8"'>1/8"</option>
                    <option value='3/8"'>3/8"</option>
                </select>
            </div>

            <div class="form-group">
                <label>Color</label>
                <select id="color">
                    <option value="Black Satin">Black Satin</option>
                    <option value="Shay Gray">Shay Gray</option>
                    <option value="Antelope">Antelope</option>
                    <option value="Crescent White">Crescent White</option>
                </select>
            </div>

            <div class="form-group">
                <label>Length (inches)</label>
                <input type="number" id="length" step="0.125" placeholder="Enter length">
            </div>

            <div class="form-group">
                <label>Width (inches)</label>
                <input type="number" id="width" step="0.125" placeholder="Enter width">
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" id="quantity" value="1" min="1">
            </div>

            <div class="form-group">
                <label>Custom Cuts (Optional)</label>
                <textarea id="customCuts" placeholder="Describe any special cuts, angles, or custom shapes needed"></textarea>
            </div>

            <div class="form-group">
                <label>Additional Notes (Optional)</label>
                <textarea id="description" placeholder="Add any other notes or special instructions"></textarea>
            </div>

            <button class="btn btn-primary" onclick="submitRequest()">Submit Request</button>
        </div>

        <!-- Cutter Tab -->
        <div id="cutter" class="tab-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h1 style="margin: 0;">Cut Queue</h1>
                <button class="btn btn-secondary" onclick="clearAllCompleted()" style="padding: 10px 20px; font-size: 14px;">
                    üóëÔ∏è Clear All Completed
                </button>
            </div>
            
            <div class="filter-bar">
                <button class="filter-btn active" onclick="setFilter('pending')">Pending (<span id="pending-count">0</span>)</button>
                <button class="filter-btn" onclick="setFilter('in-progress')">In Progress (<span id="in-progress-count">0</span>)</button>
                <button class="filter-btn" onclick="setFilter('completed')">Completed (<span id="completed-count">0</span>)</button>
            </div>

            <div id="requests-list" class="requests-list">
                <div class="empty-state">Loading requests...</div>
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventory" class="tab-content">
            <h1>Sheet Inventory</h1>
            
            <div id="inventory-grid" class="inventory-grid">
                <div class="empty-state">Loading inventory...</div>
            </div>
        </div>
    </div>

    <!-- Adjust Inventory Modal -->
    <div id="adjustModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Adjust Inventory</div>
            <div id="modalMaterialName" style="font-size: 16px; color: #666; margin-bottom: 20px;"></div>
            
            <div class="form-group">
                <label>Quantity</label>
                <input type="number" id="adjustQuantity" value="1" min="1">
            </div>

            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-add" onclick="confirmAdjustment('add')">Add Sheets</button>
                <button class="btn btn-remove" onclick="confirmAdjustment('remove')">Remove Sheets</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, update, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDtRfTmK88Sd8QCggQixk728TndsAPiy_U",
            authDomain: "firewater-e4713.firebaseapp.com",
            databaseURL: "https://firewater-e4713-default-rtdb.firebaseio.com",
            projectId: "firewater-e4713",
            storageBucket: "firewater-e4713.firebasestorage.app",
            messagingSenderId: "1002990552386",
            appId: "1:1002990552386:web:92e255584a7b74e137b4db"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global state
        let currentFilter = 'pending';
        let allRequests = [];
        let inventory = {};
        let currentAdjustMaterial = null;

        const LOW_STOCK_THRESHOLD = 10;

        // Material combinations
        const materials = [
            { thickness: '1/8"', color: 'Black Satin' },
            { thickness: '1/8"', color: 'Shay Gray' },
            { thickness: '1/8"', color: 'Antelope' },
            { thickness: '1/8"', color: 'Crescent White' },
            { thickness: '3/8"', color: 'Black Satin' },
            { thickness: '3/8"', color: 'Shay Gray' },
            { thickness: '3/8"', color: 'Antelope' },
            { thickness: '3/8"', color: 'Crescent White' }
        ];

        // Initialize inventory
        async function initializeInventory() {
            const inventoryRef = ref(database, 'inventory');
            const snapshot = await get(inventoryRef);
            
            if (!snapshot.exists()) {
                // Set initial inventory
                const initialInventory = {};
                materials.forEach(mat => {
                    const key = `${mat.thickness}_${mat.color}`;
                    initialInventory[key] = 50; // Start with 50 sheets each
                });
                await set(inventoryRef, initialInventory);
            }
        }

        initializeInventory();

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');

            if (tab === 'cutter') {
                loadRequests();
            } else if (tab === 'inventory') {
                loadInventory();
            }
        };

        window.submitRequest = async function() {
            const department = document.getElementById('department').value;
            const thickness = document.getElementById('thickness').value;
            const color = document.getElementById('color').value;
            const length = document.getElementById('length').value;
            const width = document.getElementById('width').value;
            const quantity = document.getElementById('quantity').value;
            const customCuts = document.getElementById('customCuts').value;
            const description = document.getElementById('description').value;

            if (!length || !width) {
                alert('Please enter length and width');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            try {
                const requestsRef = ref(database, 'cutRequests');
                const newRequestRef = push(requestsRef);
                
                await set(newRequestRef, {
                    department: department,
                    thickness: thickness,
                    color: color,
                    length: parseFloat(length),
                    width: parseFloat(width),
                    quantity: parseInt(quantity),
                    customCuts: customCuts,
                    description: description,
                    status: 'pending',
                    timestamp: Date.now()
                });

                alert('‚úÖ Cut request submitted successfully!');
                
                // Reset form
                document.getElementById('department').selectedIndex = 0;
                document.getElementById('thickness').selectedIndex = 0;
                document.getElementById('color').selectedIndex = 0;
                document.getElementById('length').value = '';
                document.getElementById('width').value = '';
                document.getElementById('quantity').value = '1';
                document.getElementById('customCuts').value = '';
                document.getElementById('description').value = '';
                
            } catch (error) {
                alert('Error submitting request: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit Request';
            }
        };

        window.setFilter = function(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderRequests();
        };

        function loadRequests() {
            const requestsRef = ref(database, 'cutRequests');
            onValue(requestsRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    allRequests = Object.keys(data).map(key => ({
                        id: key,
                        ...data[key]
                    }));
                    allRequests.sort((a, b) => b.timestamp - a.timestamp);
                } else {
                    allRequests = [];
                }
                updateCounts();
                renderRequests();
            });
        }

        function updateCounts() {
            document.getElementById('pending-count').textContent = 
                allRequests.filter(r => r.status === 'pending').length;
            document.getElementById('in-progress-count').textContent = 
                allRequests.filter(r => r.status === 'in-progress').length;
            document.getElementById('completed-count').textContent = 
                allRequests.filter(r => r.status === 'completed').length;
        }

        function renderRequests() {
            const filteredRequests = allRequests.filter(r => r.status === currentFilter);
            const listContainer = document.getElementById('requests-list');

            if (filteredRequests.length === 0) {
                listContainer.innerHTML = `<div class="empty-state">No ${currentFilter} requests</div>`;
                return;
            }

            listContainer.innerHTML = filteredRequests.map(request => `
                <div class="request-card">
                    <div class="card-header">
                        <span class="status-badge status-${request.status}">${request.status.toUpperCase()}</span>
                        <span class="timestamp">${formatTimestamp(request.timestamp)}</span>
                    </div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="detail-label">Department:</span>
                            <span class="detail-value">${request.department || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Thickness:</span>
                            <span class="detail-value">${request.thickness}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Color:</span>
                            <span class="detail-value">${request.color}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Length:</span>
                            <span class="detail-value">${request.length}"</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Width:</span>
                            <span class="detail-value">${request.width}"</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Quantity:</span>
                            <span class="detail-value">${request.quantity}</span>
                        </div>
                    </div>

                    ${request.customCuts ? `
                        <div class="description-box">
                            <div class="description-label">Custom Cuts:</div>
                            <div class="description-text">${request.customCuts}</div>
                        </div>
                    ` : ''}

                    ${request.description ? `
                        <div class="description-box">
                            <div class="description-label">Notes:</div>
                            <div class="description-text">${request.description}</div>
                        </div>
                    ` : ''}

                    <div class="action-buttons">
                        ${request.status === 'pending' ? `
                            <button class="btn-action btn-start" onclick="updateStatus('${request.id}', 'in-progress')">
                                Start Cut
                            </button>
                            <button class="btn-action btn-cancel" onclick="deleteRequest('${request.id}')">
                                Cancel
                            </button>
                        ` : ''}
                        ${request.status === 'in-progress' ? `
                            <button class="btn-action btn-complete" onclick="completeRequest('${request.id}')">
                                Mark Complete
                            </button>
                            <button class="btn-action btn-cancel" onclick="deleteRequest('${request.id}')">
                                Cancel
                            </button>
                        ` : ''}
                        ${request.status === 'completed' ? `
                            <button class="btn-action btn-delete" onclick="deleteRequest('${request.id}')">
                                Delete
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        window.updateStatus = async function(requestId, newStatus) {
            try {
                const requestRef = ref(database, `cutRequests/${requestId}`);
                await update(requestRef, { status: newStatus });
            } catch (error) {
                alert('Error updating status: ' + error.message);
            }
        };

        window.deleteRequest = async function(requestId) {
            if (!confirm('Are you sure you want to delete this request?')) {
                return;
            }

            try {
                const requestRef = ref(database, `cutRequests/${requestId}`);
                await set(requestRef, null); // Delete by setting to null
            } catch (error) {
                alert('Error deleting request: ' + error.message);
            }
        };

        window.clearAllCompleted = async function() {
            const completedRequests = allRequests.filter(r => r.status === 'completed');
            
            if (completedRequests.length === 0) {
                alert('No completed requests to clear');
                return;
            }

            if (!confirm(`Delete all ${completedRequests.length} completed requests?`)) {
                return;
            }

            try {
                for (const request of completedRequests) {
                    const requestRef = ref(database, `cutRequests/${request.id}`);
                    await set(requestRef, null);
                }
                alert(`‚úÖ Cleared ${completedRequests.length} completed requests`);
            } catch (error) {
                alert('Error clearing requests: ' + error.message);
            }
        };

        window.completeRequest = async function(requestId) {
            if (!confirm('Mark this cut as complete? This will deduct sheets from inventory.')) {
                return;
            }

            try {
                // Get the request data
                const requestRef = ref(database, `cutRequests/${requestId}`);
                const requestSnapshot = await get(requestRef);
                const request = requestSnapshot.val();
                
                if (!request) {
                    alert('Request not found');
                    return;
                }

                const { thickness, color, quantity } = request;

                // Update request status
                await update(requestRef, { status: 'completed' });

                // Deduct from inventory
                const materialKey = `${thickness}_${color}`;
                const inventoryRef = ref(database, `inventory/${materialKey}`);
                const snapshot = await get(inventoryRef);
                const currentStock = snapshot.val() || 0;
                const newStock = Math.max(0, currentStock - quantity);
                
                await set(inventoryRef, newStock);

                if (newStock <= LOW_STOCK_THRESHOLD) {
                    alert(`‚ö†Ô∏è Low stock alert: ${thickness} ${color} is now at ${newStock} sheets!`);
                }
            } catch (error) {
                alert('Error completing request: ' + error.message);
            }
        };

        function loadInventory() {
            const inventoryRef = ref(database, 'inventory');
            onValue(inventoryRef, (snapshot) => {
                inventory = snapshot.val() || {};
                renderInventory();
            });
        }

        function renderInventory() {
            const container = document.getElementById('inventory-grid');
            
            const html = materials.map(mat => {
                const key = `${mat.thickness}_${mat.color}`;
                const count = inventory[key] || 0;
                const isLow = count <= LOW_STOCK_THRESHOLD;

                return `
                    <div class="inventory-card ${isLow ? 'low-stock' : ''}">
                        <div class="inventory-header">
                            <div class="inventory-title">${mat.thickness}<br>${mat.color}</div>
                        </div>
                        ${isLow ? '<div class="alert">‚ö†Ô∏è LOW STOCK</div>' : ''}
                        <div class="stock-count ${isLow ? 'low' : ''}">${count}</div>
                        <div class="stock-label">sheets available</div>
                        <div class="inventory-actions">
                            <button class="btn-small btn-add" onclick="openAdjustModal('${key}', '${mat.thickness}', '${mat.color}')">
                                + Adjust
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        window.openAdjustModal = function(key, thickness, color) {
            currentAdjustMaterial = key;
            document.getElementById('modalMaterialName').textContent = `${thickness} ${color}`;
            document.getElementById('adjustQuantity').value = 1;
            document.getElementById('adjustModal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('adjustModal').classList.remove('active');
            currentAdjustMaterial = null;
        };

        window.confirmAdjustment = async function(action) {
            const quantity = parseInt(document.getElementById('adjustQuantity').value);
            
            if (!quantity || quantity < 1) {
                alert('Please enter a valid quantity');
                return;
            }

            try {
                const inventoryRef = ref(database, `inventory/${currentAdjustMaterial}`);
                const snapshot = await get(inventoryRef);
                const currentStock = snapshot.val() || 0;
                
                let newStock;
                if (action === 'add') {
                    newStock = currentStock + quantity;
                } else {
                    newStock = Math.max(0, currentStock - quantity);
                }
                
                await set(inventoryRef, newStock);
                closeModal();
            } catch (error) {
                alert('Error adjusting inventory: ' + error.message);
            }
        };

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)} hr ago`;
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        // Initial load
        loadRequests();
    </script>
</body>
